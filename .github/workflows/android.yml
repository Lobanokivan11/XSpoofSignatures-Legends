name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        

    - name: CHMOD GRADLEW
      run: chmod 777 ./gradlew
    - name: Initialize APT Sources Before SDK Install
      run: sudo apt update
    - name: Install Android SDK Manager
      run: sudo apt install android-sdk google-android-cmdline-tools-13.0-installer google-android-build-tools-34.0.0-installer
    - name: Initialize Android SDK Manager (sdkmanager) Before Setup
      run: yes | sdkmanager --licenses
    - name: Setup Android SDK Before Building (Part one)
      run: sudo sdkmanager 'platforms;android-36'
    - name: Setup Android SDK Before Building (Part two)
      run: sudo sdkmanager 'platform-tools'
    - name: Setup Android SDK Before Building (Part three)
      run: sudo sdkmanager 'build-tools;34.0.0'
    - name: Build with Gradle
      run: gradle build
    - name: Build Debug APK
      run: gradle assembleDebug
    - name: Nightly build
      uses: softprops/action-gh-release@v1
      with:
        body: Debug Builds
        tag_name: github_nightly_debug
        name: Debug Builds
        files: |
           app/build/outputs/apk/debug/app-debug.apk
    - uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-


